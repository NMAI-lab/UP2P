<!-- Template for custom create pages required database tree access. -->
<!-- By Alexander Craig -->

<!-- Script required for database tree browsing -->
<script type="text/javascript" language="Javascript" SRC="treeField.js"></script>

<!-- Header table, preferrably styled using css -->
<table id="title_box">
	<tr>
		<td>
			<h3>HEADER TEXT FOR CREATING A RESOURCE GOES HERE</h3>
		</td>
	</tr>
</table>

<!-- Horizontal divider -->
<hr>

<!-- Begin create form -->
<form action="create" method="post" enctype="multipart/form-data" onsubmit="copyValue()">
<!-- Table to collect input data, once again prefferably styled with css -->
<table id="form_table">
	<!-- For each field that requires database tree viewing, use the following -->
	<!-- BEGIN -->
	<tr><th align="left">FIELD TITLE </th>
	<td><input type="text" id="NAME_ID" name="XPATH TO NAME FIELD IN DATABASE RECORD" readonly>
	<input type="hidden" id="LINK_ID" name="XPATH TO URI FIELD IN DATABASE RECORD">
	<input type="button" onclick="showTree('NAME_ID', 'LINK_ID');" value="Browse DB">
	TEXT DESCRIPTION OF THIS FIELD</td></tr>
	<!-- END -->
	
	<!-- Note, NAME_ID and LINK_ID should be replaced with descriptive id's for the field, and must be unique ids on this page -->
	<!-- For example:
	
	<tr><th align="left">Subject </th>
	<td><input type="text" id="subjectTitle" name="RDFLink/SubjectTitle" readonly>
	<input type="hidden" id="subjectUri" name="RDFLink/SubjectUri">
	<input type="button" onclick="showTree('subjectTitle', 'subjectUri');" value="Browse DB">
	The <i>subject</i> resource of your statement.</td></tr>
	
	-->
	
	<!-- Text fields that do not require database viewing can use the following form: -->
	<!-- BEGIN -->
	<tr><th align="left">FIELD TITLE</th><td><input type="text" name="XPATH TO FIELD IN DATABASE RECORD"> DESCRIPTION OF FIELD</td></tr>
	<!-- END -->
	
</table>
<p align="center"><input type="submit" value="Publish"></p>
</form>
