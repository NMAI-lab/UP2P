<script language="JavaScript">
	var popupWin;

		// Updates the text field on the page (relies on  the text field having the tag "uri_field")
		function updateURI(id, string) {
			document.getElementById(id).value = string;
		}

		// Popup the resource display window
		function showTree(id) {
			popupWin = window.open( "treetest.html", "treeWin", "status = 0, toolbar = 0, menubar = 0, height = 300, width = 300, resizable = 1");
	        // Give the window time to initialize before setting the update Id
	        setTimeout("setChildUpdateId('" + id + "');", 200);
		}

	    // Set the id the popup tree shoyl
	    function setChildUpdateId(id) {
	        if(popupWin && !popupWin.closed) {
	            popupWin.setUpdateId(id);
	            popupWin.focus();
	        }
    }
</script>
